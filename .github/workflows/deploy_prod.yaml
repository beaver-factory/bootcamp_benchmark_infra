name: Production Infra Deployment Workflow

on:
  push:
    tags:
      - "v*.*.*"

env:
  RESOURCE_GROUP_NAME: bootcampBenchmarkProduction
  RESOURCE_GROUP_PARAMS_PATH: '"./az.resourcegroup.params.prod.json"'
  RESOURCES_PARAMS_PATH: '"./az.resources.params.prod.json"'
  KEY_VAULT_NAME: bootcampbkeyvaultprod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Read version from tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Deploy Resource Group
        run: |
          deploymentName="resource_group_${{ steps.get_version.outputs.VERSION }}"

          templateFile="./az.resourcegroup.template.json"

          az deployment sub create \
          --name $deploymentName \
          --template-file $templateFile \
          --location ukwest \
          --parameters $${{ env.RESOURCE_GROUP_PARAMS_PATH }}

      - name: Deploy Resources
        run: |
          deploymentName="resources_${{ steps.get_version.outputs.VERSION }}"

          templateFile="./az.resources.template.json"

          az deployment group create \
          --name $deploymentName \
          --template-file $templateFile \
          --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
          --parameters $${{ env.RESOURCE_PARAMS_PATH }}

      - name: Deploy Secrets to Key Vault
        run: |
          az keyvault secret set \
          --name adzunaAppKey \
          --vault-name ${{ env.KEY_VAULT_NAME }} \
          --value ${{secrets.ADZUNA_APP_KEY}} \

          az keyvault secret set \
          --name adzunaAppId \
          --vault-name ${{ env.KEY_VAULT_NAME }} \
          --value ${{secrets.ADZUNA_APP_ID}} \
