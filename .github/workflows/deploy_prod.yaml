name: Production Infra Deployment Workflow

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Read version from tag
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Deploy Resource Group
        run: |
          deploymentName="resource_group_${{ steps.get_version.outputs.VERSION }}"

          templateFile="./az.resourcegroup.template.json"

          paramsFile="./az.resourcegroup.params.prod.json"

          az deployment sub create \
          --name $deploymentName \
          --template-file $templateFile \
          --location ukwest \
          --parameters $paramsFile

      - name: Deploy Resources
        run: |
          deploymentName="resources_${{ steps.get_version.outputs.VERSION }}"

          templateFile="./az.resources.template.json"

          paramsFile="./az.resources.params.prod.json"

          az deployment group create \
          --name $deploymentName \
          --template-file $templateFile \
          --resource-group bootcampBenchmarkProduction \
          --parameters $paramsFile
